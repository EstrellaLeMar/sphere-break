<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sphere Break Solver</title>
    <script src="http://cloud.github.com/downloads/bitsai/sphere-break/sphere-break.js"></script>
    <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
  </head>
  <body>
    <form>
      <table border="1">
	<tr>
	  <td><input type="number" class="border" size="2"/></td>
	  <td><input type="number" class="border" size="2"/></td>
	  <td><input type="number" class="border" size="2"/></td>
	  <td><input type="number" class="border" size="2"/></td>
	</tr>
	<tr>
	  <td><input type="number" class="border" size="2"/></td>
	  <td><input type="number" class="entry" size="2"/></td>
	  <td><input type="number" class="entry" size="2"/></td>
	  <td><input type="number" class="border" size="2"/></td>
	</tr>
	<tr>
	  <td><input type="number" class="border" size="2"/></td>
	  <td><input type="number" class="entry" size="2"/></td>
	  <td><input type="number" class="entry" size="2"/></td>
	  <td><input type="number" class="border" size="2"/></td>
	</tr>
	<tr>
	  <td><input type="number" class="border" size="2"/></td>
	  <td><input type="number" class="border" size="2"/></td>
	  <td><input type="number" class="border" size="2"/></td>
	  <td><input type="number" class="border" size="2"/></td>
	</tr>
      </table>
      <input type="button" value="Solve" onClick="solveGrid(this.form)"/>
      <input type="button" value="Next Round" onClick="incBorderCoins(this.form)"/>
      <input type="reset" value="Clear" onClick="setOutput('')"/>
      <br/>
      <span id="output"></span>
    </form>
  </body>
</html>
